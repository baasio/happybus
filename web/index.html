<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HappyBus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/inspiritas.css" rel="stylesheet">
</head>

<body>

<!-- Navbar
  ================================================== -->
<div class="navbar navbar-static-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <a class="brand" href="#">HappyBus</a>
      <span class="tagline">share your good deeds</span>
    </div>
  </div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="span3">
            <aside>
                <nav>
                    <ul class="nav">
                      <li class="selected">
                        <a href=""><i class="icon-play"></i> Dashboard</a>
                      </li>
                    </ul>
                </nav>
            </aside>
        </div>
        <div class="span9" id="content-wrapper">
            <div id="content">

                <!-- Navbar
                ================================================== -->
                <section id="stats">
                  <header>
                    <h1>Dashboard</h1>
                  </header>
                  <div class="row-fluid">
                    <div class="span2">
                        <div class="kpi">45,000</div>
                        <div><small>total sharing</small></div>
                    </div>
                    <div class="span2">
                        <div class="kpi">2,105</div>
                        <div><small>Sharing today</small></div>
                    </div>
                    <div class="span2">
                        <div class="kpi">2,105</div>
                        <div><small>Empathizes today</small></div>
                    </div>
                    <div class="span2">
                        <div class="kpi">3,339</div>
                        <div><small>Sharing yesterday</small></div>
                    </div>
                    <div class="span2">
                        <div class="kpi">8,100</div>
                        <div><small>Empathizes yesterday</small></div>
                    </div>
                  </div>
                </section>
                <!-- Graph
                ================================================== -->
                <section id="forms">
                  <div class="sub-header">
                    <h2>Graphs</h2>
                  </div>
                  <div class="row-fluid row-fluid-alternate-bg">
                    <div class="span12">
                        <div id="mainChart"></div>
                    </div>
                  </div>
                </section>

                <!-- Forms
                ================================================== -->
                <section id="forms">
                  <div class="sub-header">
                    <h2>Forms</h2>
                  </div>

                  <div class="row-fluid">
                    <div class="span12">
                      <form class="form-horizontal">
                          <input type="hidden" id="sharingcount" value="0" />
                          <input type="hidden" id="empathizingcount" value="0" />
                          <input type="hidden" id="viewcount" value="0" />
                          <input type="hidden" id="visible" value="true" />

                          <div class="control-group">
                            <label class="control-label" for="input01">제목</label>
                            <div class="controls">
                              <input type="text" class="input-large" id="title">
                            </div>
                          </div>
                          <div class="control-group">
                            <label class="control-label" for="input01">사연주인공
                            </label>
                            <div class="controls">
                              <input type="text" class="input-large" id="heroname">
                            </div>
                          </div>
                          <div class="control-group">
                            <label class="control-label" for="input01">사연주인공 주소
                            </label>
                            <div class="controls">
                              <input type="text" class="input-large" id="heroaddress">
                            </div>
                          </div>
                          <div class="control-group">
                            <label class="control-label" for="input01">사연주인공 주소 위도</label>
                            <div class="controls">
                              <input type="text" class="input-large" id="heroaddress_latitude">
                            </div>
                          </div>

                          <div class="control-group">
                            <label class="control-label" for="input01">사연주인공 주소 경도</label>
                            <div class="controls">
                              <input type="text" class="input-large" id="heroaddress_longitude">
                            </div>
                          </div>

                          <div class="control-group">
                            <label class="control-label" for="input01">작성자</label>
                            <div class="controls">
                              <input type="text" class="input-large" id="writer">
                            </div>
                          </div>

                          <div class="control-group">
                            <label class="control-label" for="input01">키워드(조회용)</label>
                            <div class="controls">
                              <input type="text" class="input-large" id="writer">
                            </div>
                          </div>

                          <div class="control-group">
                            <label class="control-label" for="textarea">상세정보</label>
                            <div class="controls">
                              <textarea class="input-xlarge" id="textarea" rows="5"></textarea>
                            </div>
                          </div>

                          <div class="control-group">
                            <label class="control-label" for="textarea">이미지</label>
                            <div class="controls">
                              <input type="file" class="input-large" id="file">
                            </div>
                          </div>

                        </div>
                      </div>
                      <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Confirm</button>
                        <button type="reset" class="btn">Cancel</button>
                      </div>
                  </form>
                </section>

            </section>

            </div>
        </div>
    </div>
</div><!-- /container -->



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="javascripts/highcharts.js"></script>
    <script src="javascripts/inspiritas.js"></script>
    <script src="javascripts/bootstrap-dropdown.js"></script>
    <script src="javascripts/bootstrap-collapse.js"></script>


  </body>
</html>
